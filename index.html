<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <button class="prev-btn">&#8249;</button>
        <div class="slides-container">
          <div class="slide">
            <img src="./images/3d-view-sun-sky-from-airplane.jpg" alt="" />
            <div class="caption">Plane 1</div>
          </div>
          <div class="slide">
            <img
              src="./images/aircraft-an225-3d-render-illustration.jpg"
              alt=""
            />
            <div class="caption">Plane 2</div>
          </div>
          <div class="slide">
            <img src="./images/airplane-flying-cloudy-sky.jpg" alt="" />
            <div class="caption">Plane 3</div>
          </div>
          <div class="slide">
            <img src="./images/airplane-sunset.jpg" alt="" />
            <div class="caption">Plane 4</div>
          </div>
          <div class="slide">
            <img src="./images/airplane.jpg" alt="" />
            <div class="caption">Plane 5</div>
          </div>
          <div class="slide">
            <img
              src="./images/full-frame-shot-cloudscape-with-plane-flying.jpg"
              alt=""
            />
            <div class="caption">Plane 6</div>
          </div>
          <div class="slide">
            <img src="./images/jumbo-jet-flying-sky.jpg" alt="" />
            <div class="caption">Plane 7</div>
          </div>
          <div class="slide">
            <img src="./images/place-flying-sunset-sky.jpg" alt="" />
            <div class="caption">Plane 8</div>
          </div>
          <div class="slide">
            <img src="./images/plane-3d-rendering.jpg" alt="" />
            <div class="caption">Plane 9</div>
          </div>
          <div class="slide">
            <img src="./images/plane-passing-by-sun-cloudy-day.jpg" alt="" />
            <div class="caption">Plane 10</div>
          </div>
        </div>
        <button class="next-btn">&#8250;</button>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
